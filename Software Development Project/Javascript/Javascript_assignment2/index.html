<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drink Search</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="search-bar">
    <input type="text" id="search-input" placeholder="Search drink by name">
    <button onclick="searchDrink()">Search</button>
  </div>

  <div class="container">
    <div class="left" id="drink-container"></div>
    <div class="right">
      <h3>Total Cart: <span id="cart-count">0</span></h3>
      <div id="cart-list"></div>
    </div>
  </div>

  <div class="overlay" id="overlay"></div>
  <div class="modal" id="modal">
    <h3 id="modal-title"></h3>
    <img id="modal-img" src="" alt="" />
    <p id="modal-content"></p>
    <button onclick="closeModal()">Close</button>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
